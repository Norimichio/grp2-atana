<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" href="icon.png" type="image/png">
  <title>AtanaBuild</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .total-price {
      font-size: 1.5rem;
      color: #b891f0;
      margin: 1rem 0;
      text-align: center;
      font-weight: bold;
    }
    .part-name {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .part-price {
      color: #6a0dad;
      font-weight: bold;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(106, 13, 173, 0.3);
    }
    body {
      background: #0f0f1c;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #1c1c3c;
      padding: 1rem;
      box-shadow: 0 0 20px #6a0dad;
    }
    header h1 {
      color: #b891f0;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .selection-panel {
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #6a0dad;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    select {
      background: #2e2e50;
      color: #eee;
      border: 1px solid #6a0dad;
      padding: 0.5rem;
      border-radius: 5px;
      width: 100%;
    }
    .build-display {
      margin-top: 2rem;
    }
    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #2a2a40;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #6a0dad;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .card h3 {
      color: #b891f0;
      margin: 0.5rem 0;
    }
    footer a {
    color: #999;
    text-decoration: none;
  }
  footer a:hover {
    color: #b891f0;
    text-decoration: underline;
  }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c3c;
      color: #999;
      margin-top: 3rem;
    }
    .hidden {
      display: none;
    }
    @media screen and (max-width: 600px) {
      main {
        padding: 1rem;
      }
      .parts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öôÔ∏è Atana's PC Builder</h1>
    <p>Select a CPU and automatically build a full PC around it.</p>
  </header>

  <main>
    <section class="selection-panel">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="intel">Intel</option>
        <option value="amd">AMD</option>
      </select>

      <label for="socket">Socket:</label>
      <select id="socket"></select>

      <label for="cpu">CPU:</label>
      <select id="cpu"></select>
    </section>

    <section class="build-display hidden" id="buildDisplay">
      <h2>üß© Atana AI's Build</h2>
      <div id="buildParts" class="parts-grid"></div>
      <div id="totalPrice" class="total-price"></div>
    </section>
  </main>

 <footer>
    <p><a href="members.html">Made By Group 2 From SMNHS Atanasoff 2025‚Äì2026</a></p>
  </footer>


  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
